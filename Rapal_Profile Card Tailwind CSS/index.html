<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IT Student Profile | Angelo Rapal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>

  <body
    class="bg-gradient-to-br from-indigo-900 via-slate-900 to-purple-900 text-white flex items-center justify-center min-h-screen"
  >
    <div
      class="bg-slate-800/70 backdrop-blur-md p-8 rounded-2xl shadow-2xl max-w-sm w-full text-center transform transition-all duration-500 hover:scale-105 hover:shadow-purple-500/40"
    >
      
      <img
        src="807be12d-980b-4409-9f74-f1591b7ff2cb.jpg"
        alt="Profile Photo"
        class="w-32 h-32 mx-auto rounded-full border-4 border-purple-400 shadow-md animate-glow"
      />

      
      <h1 class="mt-4 text-2xl font-bold text-purple-300">Angelo Rapal</h1>

      
      <p class="mt-2 text-gray-300 text-sm">
        I'm an IT student who loves exploring new tech trends and building small
        web projects to improve my coding and design skills.
      </p>

      
      <div class="mt-5 flex justify-center space-x-6">
        <a
          href="https://github.com/angelurapal-hash"
          target="_blank"
          class="text-gray-400 hover:text-purple-400 transition-all duration-300 text-2xl"
        >
          <i class="fab fa-github"></i>
        </a>
        <a
          href="https://www.instagram.com/angelomoto17/"
          target="_blank"
          class="text-gray-400 hover:text-pink-400 transition-all duration-300 text-2xl"
        >
          <i class="fab fa-instagram"></i>
        </a>
        <a
          href="https://www.facebook.com/angelo.rapal"
          target="_blank"
          class="text-gray-400 hover:text-blue-400 transition-all duration-300 text-2xl"
        >
          <i class="fab fa-facebook"></i>
        </a>
      </div>
    </div>

    
    <style>
      @keyframes softGlow {
        0% {
          box-shadow: 0 0 10px #a855f7, 0 0 20px #a855f7;
        }
        50% {
          box-shadow: 0 0 25px #9333ea, 0 0 45px #9333ea;
        }
        100% {
          box-shadow: 0 0 10px #a855f7, 0 0 20px #a855f7;
        }
      }

      .animate-glow {
        animation: softGlow 3s infinite alternate;
      }
    </style>
  </body>
</html>
